version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.32.2
    - isort@5.11.4
    - gitleaks@8.15.2
    - prettier@2.8.1
    - svgo@3.0.2
    - black@22.12.0
    - flake8@6.0.0
    - oxipng@8.0.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
